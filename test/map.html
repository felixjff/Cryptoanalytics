<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <title>Map Chart Unit Test</title>

</head>
<body>

<div class="container">
    <h1>CryptoCurrency Map</h1>
    <div id="electionContainer">
        <div id="mapContainer">
            <div id="cryptoMap"></div>
        </div>
        <div id="tooltipContainer"></div>
    </div>
</div>


<div id="WorldMapcontainer" style="position: relative; width: 1000px; height: 600px;">
    <input id="slider" type="range" min="1429401600" max="1434499200" step="15" value="1429401600">
    <output id="output"></output>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>

<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js"></script>

<script type="text/javascript" src="../data/datamaps.world.min.js"></script>
<script type="text/javascript" src="../src/worldmap.js"></script>


</body>
<script>
    $('input[type="range"]').rangeslider();
    document.getElementById("slider").oninput = function () {
        $.getJSON('../data/bitcnew.json', function (trx_data) {
            val_from_slider('BTC', 'RUS', trx_data);
        });
    };
</script>

</html>
