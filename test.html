<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 12pt;
        font-family: Consolas, courier;
        fill: #58aee2;
        font-weight: 600;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
    <script type="text/javascript">
      var margin = { top: 150, right: 0, bottom: 100, left: 250 },
          width = 960 - margin.left - margin.right,
          height = 960 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 8),
          legendElementWidth = gridSize*2,
          buckets = 7,
          bucket_colors = ['#b2d4e7','#a6bddb','#96a8cf','#8592c3','#737eb8','#626aac','#4e57a1']
          exchanges_buy = ["bitboy1", "bittyguy2", "big_buyer3", "exchanging_big4", "bitconnect5"]
          exchanges_sell = ["bitboy1", "bittyguy2", "big_buy3", "xchngr4", "bcnnct5"]
          datasets = ["test_data.csv"];

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var dayLabels = svg.selectAll(".dayLabel")
          .data(exchanges_buy)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-100," + - gridSize / 2 + ")")
            .attr("class", "mono axis");

      var timeLabels = svg.selectAll(".timeLabel")
          .data(exchanges_sell)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + - gridSize / 2 + "," + -gridSize*1.2 + ")")
            .attr("class", "mono axis");

      var heatmapChart = function(tsvFile) {
        d3.csv(tsvFile,
        function(d) {
          return {
            buy: +d.buy,
            sell: +d.sell,
            value: +d.value
          };
        },
        function(error, data) {
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
              .range(bucket_colors);

          var cards = svg.selectAll(".hour")
              .data(data, function(d) {return d.buy+':'+d.sell;});

          cards.append("title");

          cards.enter().append("rect")
              .attr("x", function(d) { return (d.sell - 1) * gridSize; })
              .attr("y", function(d) { return (d.buy - 1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", bucket_colors[0]);

          cards.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          cards.select("title").text(function(d) { return d.value; });
          
          cards.exit().remove();

          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; });

          legend.enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i-250; })
            .attr("y", height-250)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return bucket_colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + Math.round(d); })
            .attr("x", function(d, i) { return legendElementWidth * i-250; })
            .attr("y", height - 250 + gridSize);

          legend.exit().remove();

        });  
      };

      heatmapChart(datasets[0]);
      
      var datasetpicker = d3.select("#dataset-picker").selectAll(".dataset-button")
        .data(datasets);

      datasetpicker.enter()
        .append("input")
        .attr("value", function(d){ return "Dataset " + d })
        .attr("type", "button")
        .attr("class", "dataset-button")
        .on("click", function(d) {
          heatmapChart(d);
        });
    </script>
  </body>
</html>
